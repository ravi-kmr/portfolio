    <div class="feedback-form" fxFlexOffset="25%" fxFlex="50%">
        <mat-card>
        <form #contactForm = "ngForm" (ngSubmit)="onSubmit(contactForm)">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your Name" name="name" id="name" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline"class="full-width">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="Your E-Mail" name="email" id="email" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="It makes me feel..." name="comment" id="comment" ngModel></textarea>
              </mat-form-field>    
            <br>
            <button mat-raised-button color="primary" type="submit">Submit</button>      
        </form>
    </mat-card>
